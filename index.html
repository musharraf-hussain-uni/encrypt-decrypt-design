<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <h1>Text <span><img src="arrow-right-line.png" alt=""></span>Emoji</h1>
        <div id="endec-div">
            <h3 id="enc-btn">
                <span><img src="/lock-line.png" alt=""></span>
                Encrypt Text
            </h3>

            <h3 id="dec-btn">
                <span><img src="/lock-unlock-line.png" alt=""></span>
                Decrypt Emojis
            </h3>
        </div>
        <div id="encryption">
            <h5>1. Type a Message</h5>
            <textarea placeholder="Type a Message yo want to Encrypt" name="" id="txtMsg" cols="30"
                rows="10"></textarea>
            <h5>2. Set a Password</h5>
            <input type="password" name="" id="password">
            <h5>.3 Encrypted Message</h5>
            <button id="encrypt-btn"><span><img src="/lock-line.png" alt=""></span>
                Encrypt Text</button>
        </div>
        <div id="decryption">
            <h5>1. Paste encrypted Emojis</h5>
            <textarea placeholder="Type a Message yo want to Encrypt" name="" id="" cols="30" rows="10"></textarea>
            <h5>2. Type a Password</h5>
            <input type="password" name="" id="finalpassword">
            <h5>.3 Decrypt Emojis</h5>
            <button id="encrypt-btn"><span><img src="/lock-unlock-line.png" alt=""></span>
                Decrypt Emojis</button>
        </div>
    </div>
    <script type="module" src="/script.js"></script>
</body>

</html>
